<section class="content-header">
    <h3 class="box-title" style="display:block;font-size:32px;font-weight:700;text-align:center;color:#005aa9;margin-top:0">{{CustomerComplaintDashboardLabel}} </h3>

</section>
<section class="content">
  <div class="row">
    <div class="col-sm-2">
        <label>{{FromDateLabel}}</label>
        <mat-form-field style="display: block;">
          <input matInput [matDatepicker]="datepickerFrom" [(ngModel)]="searchObj.FromDate" placeholder="Select Date">
          <mat-datepicker-toggle matSuffix [for]="datepickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #datepickerTo></mat-datepicker>
        </mat-form-field>
    
      </div>

      <div class="col-sm-2">
        <label>{{ToDateLabel}}</label>
        <mat-form-field style="display: block;">
          <input matInput [matDatepicker]="datepickerTo" [(ngModel)]="searchObj.ToDate" placeholder="Select Date">
          <mat-datepicker-toggle matSuffix [for]="datepickerTo"></mat-datepicker-toggle>
          <mat-datepicker #datepickerFrom></mat-datepicker>
        </mat-form-field>
    
      </div>

      <div *ngIf="Role=='HOAdmin' || Role=='Distributor'" class="col-xs-2 ">
        <label>{{CountryLabel}}</label>
        <select name="Language" class="form-control selectpicker" (change)="getDealerByCountry(searchObj.Country_Id)"  [(ngModel)]="searchObj.Country_Id">
                <option *ngFor="let country of countryObj" [value]="country.Country_Id">
                    {{country.CountryName}}
                  </option>
        </select>
    </div>

    <div *ngIf="Role=='HOAdmin' || Role=='Distributor'" class="col-xs-2 col-sm-2 ">
        <label>{{DealerOutletCodeLabel}}</label>
        <select name="Language" class="form-control selectpicker" [(ngModel)]="searchObj.OutletId">
          <option *ngFor="let outlet of outletObj" [value]="outlet.Outlet_Id">
            {{outlet.OutletCode}}
          </option>
        </select>
      </div>

      <div class="col-xs-2 " style="display:none">
        <label>{{BrandLabel}}</label>
        <select name="Language" class="form-control selectpicker"
                [(ngModel)]="searchObj.BrandType">
                <option *ngFor="let brand of brandTagObj"  [value]="brand.BrandTag">
                    {{brand.BrandTag}}
                </option>
            </select>
    </div>

    <div class="col-xs-2 col-sm-2 ">
        <label>{{VehicleLabel}}</label>
        <select name="Language" class="form-control selectpicker" [(ngModel)]="searchObj.VehicleType">
          <option *ngFor="let vehicle of vehicleTypeObj" [value]="vehicle.VehicleType_Id">
            {{vehicle.VehicleType}}
          </option>
        </select>
      </div>

      <div class="col-xs-2">
        <label style="width:100%">&nbsp;</label>
        <button type="button" class="btn btn-primary btn-sm" (click)="changeCountry()">{{SearchLabel}}</button>
    </div>
  </div>
    <br />

    <app-counters></app-counters>
    <app-graphs></app-graphs>
</section>
