<div class="row">


    <div class="col-md-12">
        <div class="box box-danger">
            <div class="box-header">

                <i class="fa fa-cloud"></i>
                <h3 class="box-title">  {{ComplaintStatusLabel}} </h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">

                <div class="row">
                    <div class="col-sm-12">
                        <!-- bar chart -->
                        <div id="PERF" bar-chart
                             bar-data="CustomerComplaint"
                             bar-x='Type'
                             bar-y='["CMP","RES"]'
                             bar-labels='["Total","Resolved"]'
                             bar-colors='["#dd4b39","#00a65a"]' labelTop="true">
                        </div>
                    </div>
                </div><!-- /.row - inside box -->
            </div><!-- /.box-body -->

        </div><!-- /.box -->

    </div>

</div>
