<div class="box-body">
    <div class="row">
        <div class="form-group has-feedback">
            <div class="col-xs-3">
                <label>{{labelObj.DealerOutletLabel}}</label>
                <select name="Language" class="form-control selectpicker" (change)="getEmployee(Customer.OutletId)"
                    [disabled]="Role=='DealerAdmin'" [(ngModel)]="Customer.OutletId">
                    <option *ngFor="let outlet of outletObj" [value]=outlet.Outlet_Id>
                        {{outlet.OutletCode}}
                    </option>
                </select>
            </div>

            <div class="col-xs-3">
                <label>{{labelObj.ComplaintSourceLabel}}</label>
                <select name="Language" class="form-control selectpicker" [(ngModel)]="Customer.ComplaintSource_Id">
                    <option *ngFor="let complaint of complaintSource" [value]="complaint.ComplaintSource_Id">
                        {{complaint.Source}}</option>
                </select>
            </div>
            <div class="col-xs-3">
                <label>{{labelObj.CustomerNameLabel}}<label style="color:red">*</label> </label>
                <input type="text" class="form-control" maxlength="100" [disabled]="CustomerDisabled==true"
                    placeholder="{{labelObj.CustomerNameLabel}}" [(ngModel)]="Customer.CustomerName" trim>
                <input type="text" style="display:none" placeholder={{labelObj.CustomerNameLabel}}
                    [(ngModel)]="Customer.Customer_Id" trim>
                <input type="text" style="display:none" [(ngModel)]="Customer.CreatedBy" trim>
                <input type="text" style="display:none" [(ngModel)]="Customer.Distributor" trim>
            </div>

            <div class="col-xs-3">
                <label>{{labelObj.CustomerEmailLabel}}<label style="color:red">*</label> </label>
                <input type="text" class="form-control" maxlength="200" placeholder="{{labelObj.CustomerEmailLabel}}"
                    [(ngModel)]="Customer.CustomerEmail" trim>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group has-feedback">

            <div class="col-xs-3">
                <label>{{labelObj.CustomerContactLabel}}<label style="color:red">*</label> </label>
                <input type="text" numbers-only class="form-control" maxlength="15" placeholder={{labelObj.CustomerContactLabel}}
                    [(ngModel)]="Customer.CustomerMobile" trim>
            </div>

            <div class="col-xs-3">
                <label>{{labelObj.CustomerContactLabel2}}</label>
                <input type="text" numbers-only class="form-control" maxlength="10"
                    placeholder={{labelObj.CustomerContactLabel2}} [(ngModel)]="Customer.CustomerMobile2" trim>
            </div>

            <div class="col-xs-3">
                <label>{{labelObj.CustomerVINLabel}}<label style="color:red">*</label> </label>
                <input type="text" class="form-control" maxlength="16" [disabled]="CustomerDisabled==true"
                    placeholder={{labelObj.CustomerVINLabel}} [(ngModel)]="Customer.VINNumber" trim>
            </div>
            <div class="col-xs-3">
                <label>{{labelObj.CustomerRegistrationLabel}}<label style="color:red">*</label></label>
                <input type="text" name="EnableSSL" maxlength="12" [disabled]="CustomerDisabled==true"
                    class="form-control" placeholder={{labelObj.CustomerRegistrationLabel}}
                    [(ngModel)]="Customer.RegistrationNumber" [value]="true">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="form-group has-feedback">


            <div class="col-xs-3">
                <label>{{labelObj.CustomerVehicleLabel}}<label style="color:red">*</label> </label>
                <select name="Language" [disabled]="CustomerDisabled==true" class="form-control selectpicker"
                    (change)="getServiceList(Customer.Vehicle_Id)" [(ngModel)]="Customer.Vehicle_Id">
                    <option *ngFor="let vehicle of vehicleObj" [value]="vehicle.Vehicle_Id">
                        {{vehicle.VehicleName}}
                    </option>
                </select>
            </div>

            <div class="col-xs-3">
                <label>{{labelObj.CustomerJCNLabel}}<label style="color:red">*</label></label>
                <input type="text" [disabled]="CustomerDisabled==true" name="EnableSSL" maxlength="15"
                    class="form-control" placeholder={{labelObj.CustomerJCNLabel}} [(ngModel)]="Customer.JOBCardNumber"
                    [value]="true">
            </div>
            <div class="col-xs-3">
                <label>{{labelObj.CustomerInvoiceDateLabel}}<label style="color:red">*</label></label>
                <mat-form-field style="display: block;">
                    <input readonly required matInput [matDatepicker]="datepicker" (dateChange)="onDateChange($event)"  placeholder="{{labelObj.CustomerInvoiceDateLabel}}"
                    [disabled]="CustomerDisabled==true">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-xs-3">
                <label>{{labelObj.CustomerServiceTypeLabel}}<label style="color:red">*</label> </label>

                <select [disabled]="CustomerDisabled==true" name="Language" class="form-control selectpicker"
                    [(ngModel)]="Customer.ServiceTypeId">
                    <option *ngFor="let service of serviceTypeObj" [value]="service.ServiceType_Id">
                        {{service.ServiceType}}
                    </option>
                </select>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="form-group has-feedback">

            <div class="col-xs-3">
                <label>{{labelObj.CustomerMileageLabel}}</label>
                <input [disabled]="CustomerDisabled==true" type="text" numbers-only name="EnableSSL"
                    class="form-control" placeholder={{labelObj.CustomerMileageLabel}} [(ngModel)]="Customer.Mileage"
                    [value]="true">

            </div>

            <div class="col-xs-3">
                <label>{{labelObj.CustomerSALabel}} </label>
                <select [disabled]="CustomerDisabled==true" name="Language" class="form-control selectpicker"
                    [(ngModel)]="Customer.ServiceAdvisorId">
                    <option *ngFor="let sa of SAObj" [value]="sa.Employee_Id">
                        {{sa.FirstName}}
                    </option>
                </select>

            </div>
            <div class="col-xs-3">
                <label>{{labelObj.CustomerTecLabel}} </label>
                <select [disabled]="CustomerDisabled==true" name="Language" class="form-control selectpicker"
                    [(ngModel)]="Customer.TecnicianId">
                    <option *ngFor="let tec of TecObj" [value]="tec.Employee_Id">
                        {{tec.FirstName}}
                    </option>
                </select>

            </div>

            <div class="col-xs-3">
                <label>{{labelObj.RepairDetailsLabel}}<label style="color:red"></label> </label>
                <textarea class="form-control" trim [(ngModel)]="Customer.RepairDetails"
                    placeholder="{{labelObj.RepairDetailsLabel}}" maxlength="1000" [disabled]="true"></textarea>

            </div>
        </div>
    </div>
    <hr />

    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label>{{labelObj.CustomerRemarksLabel}}</label><br />
                    <textarea cols="75" [(ngModel)]="Customer.Remarks" placeholder={{labelObj.CustomerRemarksLabel}}
                        name="commentText" rows="5" style="width:520px"></textarea>
                </div>
            </div>
            <hr />
        </div>
    </div>
    <br>

    <button type="button" class="btn btn-primary pull-right" (click)="save()">{{labelObj.ButtonText}}</button>
    &nbsp;
</div>
