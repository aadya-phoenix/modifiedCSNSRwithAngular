<div class="row">
    <div class="col-md-12">

                <h3 class="box-title">Question Wise Score </h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="row">
                    <mat-dialog-content>
                    <div class="col-sm-4" style="height:390px;text-align:center" *ngFor="let pt of QuestionTrendObj; let i=index;">
                        <!-- bar chart -->
                        
                        <label style="font-size:smaller;padding-bottom:20px"> {{i}}.{{pt.Question}}</label>
                        <div>
                        <!--   <canvas id="myChart"></canvas> -->
                       </div>
                    </div>
                </mat-dialog-content>
                </div><!-- /.row - inside box -->

    </div>
</div>
