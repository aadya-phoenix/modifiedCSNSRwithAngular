<section class="content-header">
    <h1>
        Level Set Up
    </h1>
    <ol class="breadcrumb">
        <li><a href="index/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="index/dashboard">Settings</a></li>
        <li class="active">Level Management</li>
    </ol>
</section>
<section class="content">
    <div class="box-body" *ngIf="showSearchGrid">
        <button class="btn btn-primary btn-xs" (click)="addLevel()">Add Level</button>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box" *ngIf="showSearchGrid">
                <div class="box-body">
                    <div class="col-xs-1">
                        <label>Search</label>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" size="100" id="Text17" [(ngModel)]="searchText"
                            placeholder="Enter search" trim>
                    </div>
                </div>
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Country Name</th>
                                <th>Level Name</th>
                                <th>Sequence</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let level of myObj ; let i=index;">
                                <td class="sorting_1">{{i + 1}}</td>
                                <td>{{level.CountryName}}</td>
                                <td>{{level.LevelName}}</td>
                                <td>{{level.Sequence}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs"
                                        (click)="editTransaction(level)">Edit</button>
                                    <button class="btn btn-warning btn-xs"
                                        (click)="deleteTransaction(level)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="box" *ngIf="showForm">
                <div class="box-body">
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-8">
                                <div class="col-xs-4">
                                    <label>Level Name<label style="color:red">*</label> </label>
                                    <input type="text" class="form-control" placeholder="Level Name"
                                        [(ngModel)]="leveldata.LevelName" trim>
                                </div>
                                <div class="col-xs-4">
                                    <label>Sequence<label style="color:red">*</label> </label>
                                    <input numbers-only class="form-control" placeholder="Sequence"
                                    [(ngModel)]="leveldata.Sequence" ng-trim="true">
                                </div>

                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-5">
                                <button class="btn btn-primary btn-xs" (click)="saveForm()">Submit</button>
                                <button class="btn btn-warning btn-xs" (click)="init()">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box" *ngIf="showEditForm">
                <div class="box-body">
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-8">
                                <div class="col-xs-4">
                                    <label>Level Name<label style="color:red">*</label> </label>
                                    <input type="text" class="form-control" placeholder="Level Name"
                                        [(ngModel)]="leveldata.LevelName" trim>
                                </div>
                                <div class="col-xs-4">
                                    <label>Sequence<label style="color:red">*</label> </label>
                                    <input numbers-only class="form-control" placeholder="Sequence"
                                        [(ngModel)]="leveldata.Sequence" trim>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-5">
                                <button class="btn btn-primary btn-xs" (click)="editSaveTransaction()">Update</button>
                                <button class="btn btn-warning btn-xs" (click)="init()">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
