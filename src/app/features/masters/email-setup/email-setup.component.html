<section class="content-header">
    <h1>
        Email Configuration Setup
    </h1>
    <ol class="breadcrumb">
        <li><a href="index/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="index/dashboard">Settings</a></li>
        <li class="active">Email Configuration Setup</li>
    </ol>
</section>
<section class="content">
    
    <div class="row">
        <div class="col-xs-12">

            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-4">
                                <label>SMTP Server </label>
                                <input type="text" class="form-control" placeholder="SMTP Server" [(ngModel)]="email.SMTPServer" trim>
                            </div>
                            <div class="col-xs-4">
                                <label>SMTP Username </label>
                                <input type="text" class="form-control" placeholder="SMTP Username" [(ngModel)]="email.SMTPUsername" trim>
                            </div>
                            <div class="col-xs-4">
                                <label>SMTPPassword </label>
                                <input type="password" class="form-control" placeholder="SMTP Password" [(ngModel)]="email.SMTPPassword" trim>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-4">
                                <label>Port Number </label>
                                <input type="text" class="form-control" placeholder="Port Number" [(ngModel)]="email.PortNumber" trim>
                            </div>
                            <div class="col-xs-4">
                                <label style="width:100%">EnableSSL</label>
                                <input type="checkbox" name="EnableSSL" [(ngModel)]="email.EnableSSL" [value]="true">
                            </div>
                        </div>
                    </div>                   
                    <hr />
                    <div class="row">
                        <div class="form-group has-feedback">
                            <div class="col-xs-5">
                                <button class="btn btn-primary btn-sm"  (click)="updateEmailSetup()">Update Email Setup</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
