<div class="modal-header">
    <h3 class="modal-title">
        Bulk Upload
    </h3>
</div>
<div class="box box-info">
    <br /> <br />
    <div class="box-body" style="padding-left: 19px;">
        <div class="row">
            <div class="col-xs-7">
                <input type="file" class="form-control" (change)="uploadFile($event)" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-6">
                <a class="btn btn-primary btn-xs" href="../../../../../assets/Templates/CountrySetupTemplate.xlsx">Download Template</a>
                <button class="btn btn-primary btn-xs" type="submit" (click)="upload()">Upload</button>
                <button class="btn btn-warning btn-xs" mat-dialog-close >Back</button>
            </div>
            <br />
            <hr />
            <div class="row">

            </div>
        </div>

    </div>

</div>
